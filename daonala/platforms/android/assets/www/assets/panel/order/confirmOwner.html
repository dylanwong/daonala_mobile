                    <div class="fl"  class="form-group" style="width:90%;">

                        </div>

                        联系人:
                 </p></div>
            <div class="fr" style="width: 70%;padding-top:10px;padding-bottom:10px;">

                            placeholder="请输入联系人">
                        </div>
                 </div>
            </div>
        </div>
    </div>

    <div style="width:100%;border-bottom:1px solid #ededed" class="clearfix">
        <div style="">
            <div class="fl" style="width: 30%;text-align: right;padding: 10px 10px 10px 10px;">
                <p style="font-size: 16px;color: #383838">
                        联系电话:

                                   placeholder="请输入电话">
                        </div>
                    </div>
                </div>
        </div>
    </div>
