<div id="orderDetailTrace">


    <div class="clearfix"  style="width: 100%;border-bottom:1px solid #ededed;" >
          <div class="fl " id = "toTrace" onclick="toTrace();"
          style="width: 70%;color:#333;font-size:16px;padding-bottom: 10px;padding-top: 10px;padding-left:10px;">
          <i class="iconfont icon-genzong "
          style="color:#333;;font-size:20px;line-height:30px"></i>
          <span>物流跟踪</span>
          </div>

        <div class="fr" id = "toMap" onclick="toMap();"
             style="width:30%;color:#333;font-size:16px;padding-bottom: 10px;padding-top: 10px;" >
            <a><i class="icon icon-place"
               style="text-align: right;color:#333;;font-size:20px;line-height:30px"></i>
            地图轨迹</a>
        </div>
            <!--<span  id="tracestatus"></span>--></div>
    </div>
<div  class="wrapper" id="tracewrapper" style="">
    <div id="scroller">
        <div id="orderDetailTraceContent" >
        <div id="trace_list_div" style=""></div>

        <script id="orderTraceListTemp" type="text/html">
            {{each obj as obj i}}
            <div class="gj">
                <div class="gj_cn">
                    <div >{{ obj.changeTimeDescri }}</div>
                    <span >{{ obj.statusDesc }}
                    </span>

                    <div width="100%" border="0" >
                        <div id="{{ obj.fileNo }}">

                        </div>
                    </div>
                </div>
            </div>
            {{/each}}
        </script>
    </div>

</div>
</div>

</div>
